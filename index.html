<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashique Ali - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [activeSection, setActiveSection] = useState('home');

      const navItems = [
        { name: 'Home', id: 'home' },
        { name: 'About', id: 'about' },
        { name: 'Projects', id: 'projects' },
        { name: 'Contact', id: 'contact' },
      ];

      const projects = [
        {
          title: 'Project 1',
          description: 'A web application built with modern technologies.',
          link: '#',
        },
        {
          title: 'Project 2',
          description: 'A mobile-responsive dashboard for data analytics.',
          link: '#',
        },
        {
          title: 'Project 3',
          description: 'An e-commerce platform with payment integration.',
          link: '#',
        },
      ];

      return (
        <div className="min-h-screen bg-gray-100 font-sans">
          {/* Navigation */}
          <nav className="fixed top-0 w-full bg-white shadow-md z-10">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
              <div className="flex justify-between items-center">
                <h1 className="text-2xl font-bold text-gray-800">Ashique Ali</h1>
                <div className="space-x-4">
                  {navItems.map((item) => (
                    <a
                      key={item.id}
                      href={`#${item.id}`}
                      className={`text-gray-600 hover:text-blue-600 transition-colors ${
                        activeSection === item.id ? 'font-bold text-blue-600' : ''
                      }`}
                      onClick={() => setActiveSection(item.id)}
                    >
                      {item.name}
                    </a>
                  ))}
                </div>
              </div>
            </div>
          </nav>

          {/* Home Section */}
          <section id="home" className="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
            <div className="text-center">
              <h2 className="text-5xl font-bold mb-4">Hello, I'm Ashique Ali</h2>
              <p className="text-xl mb-6">A passionate Full Stack Developer</p>
              <a
                href="#contact"
                className="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition"
              >
                Get in Touch
              </a>
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">About Me</h2>
              <p className="text-lg text-gray-600 max-w-3xl mx-auto">
                I'm a dedicated developer with expertise in building scalable web applications using
                modern frameworks like React, Node.js, and Python. I love creating user-friendly
                interfaces and solving complex problems with clean, efficient code.
              </p>
            </div>
          </section>

          {/* Projects Section */}
          <section id="projects" className="py-20 bg-gray-100">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">Projects</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {projects.map((project, index) => (
                  <div
                    key={index}
                    className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition"
                  >
                    <h3 className="text-xl font-semibold text-gray-800 mb-2">{project.title}</h3>
                    <p className="text-gray-600 mb-4">{project.description}</p>
                    <a
                      href={project.link}
                      className="text-blue-600 font-semibold hover:underline"
                    >
                      View Project
                    </a>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className="py-20 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">Contact Me</h2>
              <div className="max-w-lg mx-auto">
                <div className="space-y-4">
                  <input
                    type="text"
                    placeholder="Your Name"
                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  />
                  <input
                    type="email"
                    placeholder="Your Email"
                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                  />
                  <textarea
                    placeholder="Your Message"
                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                    rows="5"
                  ></textarea>
                  <button
                    className="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                    onClick={() => alert('Message sent!')}
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-6">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <p>&copy; 2025 Ashique Ali. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
