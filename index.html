<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashique Ali Thuppilikkat | University of Toronto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-700 leading-relaxed">

    <header id="header" class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#home" class="text-xl font-semibold font-serif text-gray-800">Ashique Ali Thuppilikkat</a>
            <nav class="hidden lg:flex space-x-6">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#research" class="nav-link">Research</a>
                <a href="#writing" class="nav-link">Writing</a>
                <a href="#talks" class="nav-link">Talks & Workshops</a>
                <a href="#teaching" class="nav-link">Teaching</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
            <button id="mobile-menu-button" class="lg:hidden">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 6h16M4 12h16m-7 6h16"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden px-6 pb-4">
            <nav class="flex flex-col space-y-4">
                <a href="#home" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
                <a href="#about" class="block py-2 text-gray-700 hover:text-blue-600">About</a>
                <a href="#research" class="block py-2 text-gray-700 hover:text-blue-600">Research</a>
                <a href="#writing" class="block py-2 text-gray-700 hover:text-blue-600">Writing</a>
                <a href="#talks" class="block py-2 text-gray-700 hover:text-blue-600">Talks & Workshops</a>
                <a href="#teaching" class="block py-2 text-gray-700 hover:text-blue-600">Teaching</a>
                <a href="#contact" class="block py-2 text-gray-700 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="writing" class="py-20 lg:py-24">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold font-serif text-gray-800 section-title">Writing</h2>
                <div class="mb-8 border-b border-gray-200">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button class="tab-button writing-tab active-tab" data-target="academic-scholarship">Academic Scholarship</button>
                        <button class="tab-button writing-tab text-gray-500 border-transparent" data-target="public-scholarship">Public Scholarship</button>
                    </nav>
                </div>
        
                <div id="academic-scholarship" class="writing-content">
                    <h4 class="text-xl font-semibold font-serif text-gray-700 mb-6">Journal Articles & Book Chapters</h4>
                    <ul class="item-list"></ul>
                </div>
                <div id="public-scholarship" class="writing-content hidden">
                     <h4 class="text-xl font-semibold font-serif text-gray-700 mb-6">Articles, Comics & Book Chapters</h4>
                    <ul class="item-list"></ul>
                </div>
            </div>
        </section>

        <section id="talks" class="py-20 lg:py-24 bg-white">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold font-serif text-gray-800 section-title">Talks & Workshops</h2>
                <div class="mb-8 border-b border-gray-200">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button class="tab-button talks-tab active-tab" data-target="conference-presentations">Conference Presentations</button>
                        <button class="tab-button talks-tab text-gray-500 border-transparent" data-target="invited-talks">Invited Talks</button>
                        <button class="tab-button talks-tab text-gray-500 border-transparent" data-target="workshop-organising">Workshop Organizing</button>
                    </nav>
                </div>

                <div id="conference-presentations" class="talks-content">
                    <ul class="item-list"></ul>
                </div>
                <div id="invited-talks" class="talks-content hidden">
                    <ul class="item-list"></ul>
                </div>
                <div id="workshop-organising" class="talks-content hidden">
                    <ul class="item-list"></ul>
                </div>
            </div>
        </section>

        </main>

    <script src="script.js" defer></script>
</body>
</html>
