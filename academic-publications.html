<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Publications - Ashique Ali Thuppilikkat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .smooth-scroll { scroll-behavior: smooth; }
    .card { transition: transform 0.3s; }
    .card:hover { transform: scale(1.05); }
    [data-theme="dark"] { --bg-body: #1F2937; --text-primary: #E0E0E0; --bg-card: #374151; }
    .publication-item button, .publication-item a { margin-right: 10px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 smooth-scroll" data-theme="light">
  <!-- Navbar (paste the navbar from Step 2 above) -->

  <!-- Academic Publications Section -->
  <section class="container mx-auto py-8" data-aos="fade-up">
    <div class="flex flex-col md:flex-row gap-6">
      <!-- Filter Sidebar -->
      <aside class="md:w-1/4 bg-white p-6 rounded-lg shadow card">
        <h3 class="text-xl font-semibold border-b-2 border-emerald-200 pb-2">Filter Publications</h3>
        <div class="filter-section mt-4">
          <h4 class="text-lg font-medium">Categories</h4>
          <label class="block"><input type="checkbox" class="filter-category" value="journal-articles" checked aria-label="Filter Journal Articles"> Journal Articles</label>
          <label class="block"><input type="checkbox" class="filter-category" value="peer-reviewed-workshops" checked aria-label="Filter Peer-Reviewed Workshops"> Peer-Reviewed Workshops</label>
          <label class="block"><input type="checkbox" class="filter-category" value="book-chapters" checked aria-label="Filter Book Chapters"> Book Chapters</label>
          <select id="sort-year" class="mt-4 p-2 border rounded w-full" aria-label="Sort by Year">
            <option value="desc">Sort by Year (Newest First)</option>
            <option value="asc">Sort by Year (Oldest First)</option>
          </select>
        </div>
      </aside>
      <!-- Publications -->
      <div class="md:w-3/4">
        <h2 class="text-2xl font-semibold border-b-2 border-emerald-200 pb-2">Academic Publications</h2>
        <div id="publications-container" class="mt-4"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2025 Ashique Ali Thuppilikkat. All rights reserved.</p>
    <p>Updated <span id="current-date"></span></p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    // Navbar JavaScript (paste the script from Step 2 above)

    // Publication-specific JavaScript with error handling
    const container = document.getElementById('publications-container');
    const checkboxes = document.querySelectorAll('.filter-category');
    const sortYear = document.getElementById('sort-year');

    const publications = [
      {
        year: 2025,
        category: "journal-articles",
        html: `
          <div class="publication-item bg-white p-4 rounded-lg shadow card mb-4" data-year="2025" data-category="journal-articles">
            <span class="pub-date text-emerald-600 font-bold">2025</span>
            <a href="https://doi.org/10.1145/3706598.3713266" target="_blank" class="text-lg font-semibold">Generative Politics and Labour Markets: Unions and Collective Life in a City in Crisis</a><br>
            <p>Authors: Ashique Ali Thuppilikkat, Dipsita Dhar, Noopur Raval, Priyank Chandra</p>
            <p>Proceedings of the 2025 CHI Conference on Human Factors in Computing Systems</p>
            <p>Tags: Digital Labour, Gig Work, Urban HCI, Trade Union, Resistance</p>
            <button class="toggle-citation bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-500" data-target="citation-1" aria-label="Show Citation">Show Citation</button>
            <a href="/bib/thuppilikkat2025generative.bib" download class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-500" aria-label="Download BibTeX">Download BibTeX</a>
            <a href="/publications/thuppilikkat-2025-generative.pdf" target="_blank" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-500" aria-label="Download PDF">Download PDF</a>
            <div id="citation-1" class="mt-2 hidden">
              <p>Thuppilikkat, Ashique Ali, Dipsita Dhar, Noopur Raval, and Priyank Chandra. 2025. “Generative Politics and Labour Markets: Unions and Collective Life in a City in Crisis.” In <i>Proceedings of the 2025 CHI Conference on Human Factors in Computing Systems</i>. <a href="https://doi.org/10.1145/3706598.3713266" target="_blank">https://doi.org/10.1145/3706598.3713266</a>.</p>
            </div>
          </div>`
      },
      {
        year: 2025,
        category: "peer-reviewed-workshops",
        html: `
          <div class="publication-item bg-white p-4 rounded-lg shadow card mb-4" data-year="2025" data-category="peer-reviewed-workshops">
            <span class="pub-date text-emerald-600 font-bold">2025</span>
            <p>Workshop on Labour in the Global South and from a Global South Lens</p>
            <p>Authors: Ashique Ali Thuppilikkat</p>
            <p>University of Toronto Scarborough, Ontario, Canada</p>
            <p>Tags: Labour, Global South</p>
          </div>`
      },
      {
        year: 2024,
        category: "journal-articles",
        html: `
          <div class="publication-item bg-white p-4 rounded-lg shadow card mb-4" data-year="2024" data-category="journal-articles">
            <span class="pub-date text-emerald-600 font-bold">2024</span>
            <p>Book Review: <i>Capital in the Anthropocene</i> by Kohei Saito</p>
            <p>Authors: Ashique Ali Thuppilikkat</p>
            <p>Economic and Political Weekly, 59(12)</p>
            <p>Tags: Book Review, Political Economy</p>
            <a href="/publications/thuppilikkat-2024-capital.pdf" target="_blank" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-500" aria-label="Download PDF">Download PDF</a>
          </div>`
      },
      {
        year: 2024,
        category: "journal-articles",
        html: `
          <div class="publication-item bg-white p-4 rounded-lg shadow card mb-4" data-year="2024" data-category="journal-articles">
            <span class="pub-date text-emerald-600 font-bold">2024</span>
            <p>Book Review: <i>The Political Economy of Digital Automation: Power and Wealth in the Digital Age</i> by S. M. Amadae and Shahar Avin</p>
            <p>Authors: Ashique Ali Thuppilikkat</p>
            <p>Economic and Political Weekly, 59(11)</p>
            <p>Tags: Book Review, Digital Automation</p>
            <a href="/publications/thuppilikkat-2024-digital-automation.pdf" target="_blank" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-500" aria-label="Download PDF">Download PDF</a>
          </div>`
      },
      {
        year: 2023,
        category: "journal-articles",
        html: `
          <div class="publication-item bg-white p-4 rounded-lg shadow card mb-4" data-year="2023" data-category="journal-articles">
            <span class="pub-date text-emerald-600 font-bold">2023</span>
            <p>Book Review: <i>The Digital Closet: How the Internet Became Straight</i> by Alexander Monea</p>
            <p>Authors: Ashique Ali Thuppilikkat</p>
            <p>Economic and Political Weekly, 58(49)</p>
            <p>Tags: Book Review, Digital Culture</p>
            <a href="/publications/thuppilikkat-2023-digital-closet.pdf" target="_blank" class="bg-emerald-600 text-white px-4 py-2 rounded hover:bg-emerald-500" aria-label="Download PDF">Download PDF</a>
          </div>`
      }
    ];

    function updatePublications() {
      try {
        const selectedCategories = Array.from(checkboxes)
          .filter(checkbox => checkbox.checked)
          .map(checkbox => checkbox.value);
        const sortOrder = sortYear.value;
        const years = [...new Set(publications.map(pub => pub.year))].sort((a, b) => sortOrder === 'asc' ? a - b : b - a);
        container.innerHTML = '';
        years.forEach(year => {
          const yearPublications = publications.filter(pub => pub.year === year && selectedCategories.includes(pub.category));
          if (yearPublications.length > 0) {
            const yearSection = document.createElement('div');
            yearSection.className = 'subcategory mb-6';
            yearSection.innerHTML = `<h3 class="text-xl font-semibold">${year}</h3>`;
            yearPublications.forEach(pub => {
              yearSection.innerHTML += pub.html;
            });
            container.appendChild(yearSection);
          }
        });
        document.querySelectorAll('.toggle-citation').forEach(button => {
          button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const citation = document.getElementById(targetId);
            citation.classList.toggle('hidden');
            button.textContent = citation.classList.contains('hidden') ? 'Show Citation' : 'Hide Citation';
          });
        });
      } catch (error) {
        console.error('Publication loading error:', error);
        container.innerHTML = '<p class="text-red-500">Error loading publications. Please try again later.</p>';
      }
    }

    // Initial render and event listeners
    if (container && checkboxes && sortYear) {
      sortYear.addEventListener('change', updatePublications);
      checkboxes.forEach(checkbox => checkbox.addEventListener('change', updatePublications));
      updatePublications();
    } else {
      console.error('Filter elements not found');
      container.innerHTML = '<p class="text-red-500">Error initializing filters. Please refresh the page.</p>';
    }
  </script>
</body>
</html>
